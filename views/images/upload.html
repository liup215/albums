<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>上传图片</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all">
    <script type="text/javascript" src="/common/layui/layui.js"></script>
</head>
<body>
	<form id='imageUpload' class="layui-form" lay-filter='form' style="padding-top: 1em">
		<div class="layui-form-item">
			<label class="layui-form-label">选择相册</label>
			<div class="layui-input-inline">
				<select id='album'  lay-filter='album' lay-verify="required" layui-search>
				</select>
			</div>		    
		</div>

		<div class="layui-form-item">
	        <div class="layui-input-block">
	        	<button type="button" class="layui-btn layui-btn-radius layui-btn-danger" id="files">
	        		<i class="layui-icon">&#xe67c;</i>
				    选择图片
				</button>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <div class="layui-input-block">
				<button type="button" class="layui-btn" id="upload">
				    上传
				</button>
	        </div>
	    </div>
	</form>
	<script type="text/javascript" src="/js/modules/image/upload.js"></script>
</body>
</html>
