<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
    <script type="text/javascript" src="common/layui/layui.js"></script>

<body>
	<div class="layui-layout layui-layout-admin">
        <div class="layui-header ">
            <div class="layui-logo">Albums</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->

                <li class="layui-nav-item">
                	<a id='albumOption' href="#">选择相册</a>
                	<dl id="albums" class="layui-nav-child">
                        <dd>
                        	<a id='insert' href="#">
                                <i class='layui-icon' style='color: #D3D3D3;'>&#xe654; 新建相册</i>
                        	</a>
                    	</dd>                                              
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
            	<li id="image_search" class="layui-nav-item">
            	&nbsp;&nbsp;&nbsp;&nbsp;
            		<i class="layui-icon" style="font-size: 200%; color: #D3D3D3;">&#xe615; &nbsp;&nbsp;</i>
            	</li>

            	<li id="image_upload" class="layui-nav-item">
            	&nbsp;&nbsp;&nbsp;&nbsp;
            		<i class="layui-icon" style="font-size: 200%; color: #D3D3D3;">&#xe65d; &nbsp;&nbsp;</i>
            	</li>
            	<li id="image_share" class="layui-nav-item">
            	&nbsp;&nbsp;&nbsp;&nbsp;
            		<i class="layui-icon" style="font-size: 200%; color: #D3D3D3;">&#xe641; &nbsp;&nbsp;</i>
            	</li>
                <li id="auth" class="layui-nav-item">
                </li>
                <li class="layui-nav-item"><a href="">退出</a></li>
            </ul>
        </div>
    </div>
	<div class="layui-fluid">
	    <div class="layi-row" id="photoContainer">
              	
	    </div>
	</div>
	<script type="text/javascript" src="/js/index.js"></script>

</html>
